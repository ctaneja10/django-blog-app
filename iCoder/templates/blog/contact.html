{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}

<div class="container mt-4">
  <h2>Contact Me</h2>
  <form action="/contact/" method="post">{% csrf_token %}
    <div class="mb-3 mt-4">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name Here" name="name"
        id="name">
    </div>

    <div class="mb-3 mt-4">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email"
        id="email">
    </div>

    <div class="mb-3 mt-4">
      <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="+91..." name="number"
        id="number">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="txt" id="txt"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

{% endblock body %}
